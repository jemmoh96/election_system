<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.secret_voting_id.label }}<br>
            {{ form.secret_voting_id(size=32) }}<br>
            {{ form.security_answer.label }}<br>
            {{ form.security_answer(size=32) }}<br>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
